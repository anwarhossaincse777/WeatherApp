
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vite App</title>
  </head>
  <body>
  <div id="app">
    <div>

    <h1>Weather Application</h1>
    <a href="https://vitejs.dev" target="_blank">
      <img src="images/w.jpg" class="logo" alt="Vite logo" />
    </a>

    <div class="row">
      <div class="col-md-12" id="toto">

        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" name="city" id="city" placeholder="Enter the city Name" >
          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary" id="check">Check</button>
        <button type="submit" class="btn btn-sm btn-danger" id="reset">Reset</button>

      </div>
      


       <div class="weather d-none" id="no">
         <h2 id="temp"></h2>
         <h2 id="cityName">City Name:</h2>
         <h2 class="hum">Humidity: <p id="humidity"></p></h2>
         <div class="details">
           <div>
             <h5>Description:</h5>
            <h6> wind Speed: <p id="wind"></p></h6>
          <h6>Wind Angle:<p id="deg"> </p></h6>
           </div>

         </div>
       </div>



    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/axios.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
